<div *ngIf="!currentPost" class="container">
    <div class="row justify-content-around">
        <p>Loading post...</p>
    </div>
</div>

<div *ngIf="currentPost" class="container">
    <div class="row justify-content-around">
        <div class="col-10-center">
            <h1>{{currentPost.title}}</h1>
            <button class="btn btn-dark" [routerLink]="['/home']">Go back to polls</button>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Option</th>
                        <th scope="col">Current Count of Votes</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let postOption; index as postOptionIndex; of currentPost.options">
                        <td>{{postOption.option}}</td>
                        <td>{{postOption.count}}</td>
                        <td> <button (click)="addCount(postOption, postOptionIndex)">Vote!</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
